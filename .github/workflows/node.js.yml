# CI workflow for @projectyoked/react-native-media-engine
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run lint
        run: npm run lint
        continue-on-error: true

  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Check TypeScript definitions
        run: test -f src/index.d.ts && echo "✓ TypeScript definitions found"
      
      - name: Check required files
        run: |
          test -f README.md && echo "✓ README.md found"
          test -f LICENSE && echo "✓ LICENSE found"
          test -f CHANGELOG.md && echo "✓ CHANGELOG.md found"
          test -f expo-module.config.json && echo "✓ expo-module.config.json found"
          test -f ios/MediaEngine.podspec && echo "✓ iOS podspec found"
          test -f android/build.gradle && echo "✓ Android build.gradle found"

  ios:
    name: iOS Build Check
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Check iOS files
        run: |
          test -f ios/MediaEngineModule.swift && echo "✓ iOS module found"
          test -f ios/MediaEngine.podspec && echo "✓ Podspec found"

  android:
    name: Android Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Check Android files
        run: |
          test -f android/build.gradle && echo "✓ Android build.gradle found"
          test -d android/src && echo "✓ Android src directory found"
